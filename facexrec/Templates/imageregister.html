{% extends 'base.html' %}
{%load static%}
{%block title%}Register Image{%endblock title%}
<link rel="icon" href="{% static 'letter-c-1641882.png' %}">

{%block body%}
<div class="container card p-3 mt-5 border-dark" style="width: 50%;">
    <h5 class="text-center">Enter your Information</h5>
    <hr>
    <form method="POST" action="{% url 'imageregister' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
           <label style="display:flex; align-items:start; color:red;">(* The name of image should be same as your enrollment number)</label>
          <div class="col-2 md-5" style="padding-bottom:10px; padding-top:10px;">
            <button class="btn btn-primary" type="submit">Sign Up</button>
          </div>
        </form>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  {% endblock body %}
